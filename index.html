<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Table</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	</head>

<body>
	<table>
		<tr class="row_1">
			<td colspan="2"></td>
			<td colspan="2" class="col_3"></td>
			<td colspan="2" class="col_5 yellow"></td>
			</tr>
		<tr class="row_2">
			<td class="col_1"></td>
			<td rowspan="2" colspan="3" class="col_2 red"></td>
			<td colspan="2" class="col_5 yellow"></td>
		</tr>
		<tr class="row_3">
			<td rowspan="2" class="col_1"></td>
			<td class="col_5"></td>
			<td class="col_6"></td>
		</tr>
		<tr class="row_4">
			<td rowspan="2" colspan="2" class="col_2-3 black"></td>
			<td class="col_4"></td>
			<td colspan="2" class="col_5"></td>
		</tr>
		<tr class="row_5">
			<td rowspan="3" class="col_1 yellow"></td>
			<td class="col_4"></td>
			<td rowspan="2" colspan="2" class="col_5 blue"></td>
		</tr>
		<tr class="row_6">
			<td rowspan="2" colspan="2" class="col_2"></td>
			<td class="col_4 black"></td>
		</tr>
		<tr class="row_7">
			<td colspan="3" class="col_4"></td>
		</tr>
	</table>


</body>
</html>
